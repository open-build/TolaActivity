{% if view.guidance %}
    {% if view.guidance.guidance_link %}
        <span style="float: right;"><a onclick="newPopup('{{ view.guidance.guidance_link }}','Form Help/Guidance'); return false;" href="#" class="btn btn-sm btn-info">Form Help/Guidance</a></span>
    {% endif %}
    {% if view.guidance.guidance %}
        <span style="float: right;" onclick="document.getElementById('guidance').style.display = 'block'"><a href="#" class="btn btn-sm btn-info">Form Help/Guidance</a></span>
        <style>
            #guidance {
                border: 1px solid rgb(232, 148, 36);
                vertical-align: top;
                color: rgb(50, 50, 50);
                background-color: #f5f5f5;
                position: absolute;
                right: 40px;
                top: 225px;
                display: None;
                padding: 5px 5px 5px 5px;
            }
        </style>
        <span id="guidance">
            {{ view.guidance.guidance }}
            <br/>
            <a href="#" class="btn btn-xs btn-info" onclick="document.getElementById('guidance').style.display = 'None'">Close</a>
        </span>
    {% endif %}
{% else %}
    <span style="float: right;">No Guidance for this Form.</span>
{% endif %}
